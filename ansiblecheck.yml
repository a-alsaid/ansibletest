--- 
- name: Wait for the pods to come up with status 'Running'
  hosts: 'all'
  tasks:
    - name: check pod
      command: "kubectl wait --for=condition=ready pod -l app=podname --timeout=2s -n dev"
      register: podtest
    - name: Echo my_env_var
      shell: "echo $MY_ENV_VARIABLE"
      environment:
        MY_ENV_VARIABLE: podtest.stdout
      when: '"error" in $MY_ENV_VARIABLE'


    